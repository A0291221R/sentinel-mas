server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;
    
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API proxy - use environment variable with default
    location /api/ {
        # Use resolver to handle dynamic upstream
        resolver 127.0.0.11 valid=30s;
        set $upstream ${API_HOST:-api:8000};
        proxy_pass http://$upstream/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle connection errors gracefully
        proxy_intercept_errors on;
        error_page 502 503 504 = @api_unavailable;
    }
    
    location @api_unavailable {
        return 503 '{"error": "API service unavailable"}';
        add_header Content-Type application/json;
    }
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}