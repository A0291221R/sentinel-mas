<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Chatbot</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_BASE_URL = 'http://localhost:8001'; // Update with your Sentinel API URL

        

        function SentinelChatbot() {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [token, setToken] = useState(null);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [loginError, setLoginError] = useState('');
            
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            
            const [queryHistory, setQueryHistory] = useState([]);
            const [showHistory, setShowHistory] = useState(false);
            const [showExamples, setShowExamples] = useState(true);
            const [activeCategory, setActiveCategory] = useState('sop');
            const [examplePrompts, setExamplePrompts] = useState({
                sop: [],
                events: [],
                tracking: []
            });
            
            const messagesEndRef = useRef(null);
            const inputRef = useRef(null);

            useEffect(() => {
                // Load example prompts from JSON
                fetch('example-prompts.json')
                    .then(response => response.json())
                    .then(data => setExamplePrompts(data))
                    .catch(error => {
                        console.error('Failed to load example prompts:', error);
                        setExamplePrompts({
                            sop: ["How do I escalate a Level-2 anomaly?"],
                            events: ["Who entered loc-iss-exit-1 on 13-Oct-2025?"],
                            tracking: ["Start tracking resolved_id=id_1760340716573_61ff63dd."]
                        });
                    });

                const storedToken = localStorage.getItem('sentinel_token');
                const storedHistory = localStorage.getItem('query_history');
                
                if (storedToken) {
                    setToken(storedToken);
                    setIsAuthenticated(true);
                }
                
                if (storedHistory) {
                    setQueryHistory(JSON.parse(storedHistory));
                }
            }, []);

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoginError('');
                setIsLoading(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/v1/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password }),
                    });

                    if (!response.ok) {
                        throw new Error('Invalid credentials');
                    }

                    const data = await response.json();
                    setToken(data.access_token);
                    setIsAuthenticated(true);
                    localStorage.setItem('sentinel_token', data.access_token);
                    setPassword('');
                } catch (error) {
                    setLoginError(error.message || 'Login failed. Please try again.');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                setToken(null);
                setMessages([]);
                localStorage.removeItem('sentinel_token');
                setUsername('');
            };

            const addToHistory = (query, response) => {
                const newHistory = [
                    {
                        id: Date.now(),
                        query,
                        response, // Store full response
                        timestamp: new Date().toISOString(),
                    },
                    ...queryHistory,
                ].slice(0, 20); // Keep only last 20 Q&A pairs
                
                setQueryHistory(newHistory);
                localStorage.setItem('query_history', JSON.stringify(newHistory));
            };

            const handleSendMessage = async (messageText = input) => {
                if (!messageText.trim() || isLoading) return;

                const userMessage = {
                    id: Date.now(),
                    role: 'user',
                    content: messageText,
                    timestamp: new Date().toISOString(),
                };

                setMessages((prev) => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);
                setShowExamples(false);

                try {
                    const response = await fetch(`${API_BASE_URL}/api/v1/queries`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`,
                        },
                        body: JSON.stringify({ prompt: messageText }),
                    });

                    if (!response.ok) {
                        if (response.status === 401) {
                            handleLogout();
                            throw new Error('Session expired. Please login again.');
                        }
                        throw new Error('Failed to get response');
                    }

                    const data = await response.json();
                    const assistantMessage = {
                        id: Date.now() + 1,
                        role: 'assistant',
                        content: data.output + '\nTime Elapsed: ' +  (data.elapsed_time).toFixed(2) + ' s',
                        timestamp: new Date().toISOString(),
                    };

                    setMessages((prev) => [...prev, assistantMessage]);
                    addToHistory(messageText, assistantMessage.content);
                } catch (error) {
                    const errorMessage = {
                        id: Date.now() + 1,
                        role: 'assistant',
                        content: `Error: ${error.message}`,
                        timestamp: new Date().toISOString(),
                        isError: true,
                    };
                    setMessages((prev) => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleExampleClick = (prompt) => {
                setInput(prompt);
                inputRef.current?.focus();
            };

            const handleHistoryClick = (item) => {
                // History is read-only, display it in the chat
                setShowHistory(false);
                const historyMessages = [
                    {
                        id: Date.now(),
                        role: 'user',
                        content: item.query,
                        timestamp: item.timestamp,
                    },
                    {
                        id: Date.now() + 1,
                        role: 'assistant',
                        content: item.response,
                        timestamp: item.timestamp,
                    }
                ];
                setMessages((prev) => [...prev, ...historyMessages]);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage();
                }
            };

            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
                            <div className="text-center mb-8">
                                <div className="bg-indigo-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <span className="text-white text-2xl font-bold">S</span>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800">Sentinel Chatbot</h1>
                                <p className="text-gray-600 mt-2">Sign in to continue</p>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Username
                                    </label>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        placeholder="Enter username"
                                        required
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Password
                                    </label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                        placeholder="Enter password"
                                        required
                                    />
                                </div>

                                {loginError && (
                                    <div className="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm">
                                        {loginError}
                                    </div>
                                )}

                                <button
                                    type="submit"
                                    disabled={isLoading}
                                    className="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
                                >
                                    {isLoading ? 'Signing in...' : 'Sign In'}
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen bg-gray-50">
                    {/* Sidebar */}
                    <div className="w-80 bg-white border-r border-gray-200 flex flex-col">
                        {/* Header */}
                        <div className="p-4 border-b border-gray-200">
                            <div className="flex items-center justify-between mb-4">
                                <div className="flex items-center gap-2">
                                    <div className="bg-indigo-600 w-10 h-10 rounded-full flex items-center justify-center">
                                        <span className="text-white font-bold">S</span>
                                    </div>
                                    <div>
                                        <h2 className="font-semibold text-gray-800">Sentinel</h2>
                                        <p className="text-xs text-gray-500">{username}</p>
                                    </div>
                                </div>
                                <button
                                    onClick={handleLogout}
                                    className="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                                    title="Logout"
                                >
                                    <svg className="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                </button>
                            </div>

                            <div className="flex gap-2">
                                <button
                                    onClick={() => setShowHistory(!showHistory)}
                                    className={`flex-1 flex items-center justify-center gap-2 px-3 py-2 rounded-lg transition-colors ${
                                        showHistory
                                            ? 'bg-indigo-100 text-indigo-700'
                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    <span className="text-sm font-medium">History</span>
                                </button>
                                <button
                                    onClick={() => setShowExamples(!showExamples)}
                                    className={`flex-1 flex items-center justify-center gap-2 px-3 py-2 rounded-lg transition-colors ${
                                        showExamples
                                            ? 'bg-indigo-100 text-indigo-700'
                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                    </svg>
                                    <span className="text-sm font-medium">Examples</span>
                                </button>
                            </div>
                        </div>

                        {/* Content */}
                        <div className="flex-1 overflow-y-auto">
                            {showHistory ? (
                                <div className="p-4">
                                    <h3 className="font-semibold text-gray-800 mb-3">Query History (Last 20)</h3>
                                    {queryHistory.length === 0 ? (
                                        <p className="text-sm text-gray-500 text-center py-8">No history yet</p>
                                    ) : (
                                        <div className="space-y-3">
                                            {queryHistory.map((item) => (
                                                <button
                                                    key={item.id}
                                                    onClick={() => handleHistoryClick(item)}
                                                    className="w-full text-left p-3 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors border border-gray-200"
                                                >
                                                    <div className="space-y-2">
                                                        <div>
                                                            <p className="text-xs text-gray-500 mb-1">Question:</p>
                                                            <p className="text-sm font-medium text-gray-800 line-clamp-2">
                                                                {item.query}
                                                            </p>
                                                        </div>
                                                        <div>
                                                            <p className="text-xs text-gray-500 mb-1">Answer:</p>
                                                            <p className="text-sm text-gray-600 line-clamp-3">
                                                                {item.response}
                                                            </p>
                                                        </div>
                                                        <p className="text-xs text-gray-400 mt-2">
                                                            {new Date(item.timestamp).toLocaleString()}
                                                        </p>
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ) : showExamples ? (
                                <div className="p-4">
                                    <h3 className="font-semibold text-gray-800 mb-3">Example Prompts</h3>
                                    
                                    <div className="flex gap-2 mb-4">
                                        {Object.keys(examplePrompts).map((category) => (
                                            <button
                                                key={category}
                                                onClick={() => setActiveCategory(category)}
                                                className={`flex-1 px-3 py-2 rounded-lg text-sm font-medium capitalize transition-colors ${
                                                    activeCategory === category
                                                        ? 'bg-indigo-600 text-white'
                                                        : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                                }`}
                                            >
                                                {category}
                                            </button>
                                        ))}
                                    </div>

                                    <div className="space-y-2">
                                        {examplePrompts[activeCategory].map((prompt, index) => (
                                            <button
                                                key={index}
                                                onClick={() => handleExampleClick(prompt)}
                                                className="w-full text-left p-3 bg-gray-50 hover:bg-indigo-50 rounded-lg transition-colors border border-transparent hover:border-indigo-200"
                                            >
                                                <p className="text-sm text-gray-700">{prompt}</p>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            ) : null}
                        </div>
                    </div>

                    {/* Main Chat Area */}
                    <div className="flex-1 flex flex-col">
                        {/* Messages */}
                        <div className="flex-1 overflow-y-auto p-6">
                            {messages.length === 0 ? (
                                <div className="h-full flex items-center justify-center">
                                    <div className="text-center">
                                        <div className="bg-indigo-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <svg className="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                            </svg>
                                        </div>
                                        <h2 className="text-2xl font-bold text-gray-800 mb-2">
                                            Welcome to Sentinel Chatbot
                                        </h2>
                                        <p className="text-gray-600 mb-4">
                                            Ask me anything or try one of the example prompts
                                        </p>
                                    </div>
                                </div>
                            ) : (
                                <div className="max-w-3xl mx-auto space-y-4">
                                    {messages.map((message) => (
                                        <div
                                            key={message.id}
                                            className={`flex ${
                                                message.role === 'user' ? 'justify-end' : 'justify-start'
                                            }`}
                                        >
                                            <div
                                                className={`max-w-[80%] rounded-lg px-4 py-3 ${
                                                    message.role === 'user'
                                                        ? 'bg-indigo-600 text-white'
                                                        : message.isError
                                                        ? 'bg-red-50 text-red-800 border border-red-200'
                                                        : 'bg-white text-gray-800 border border-gray-200'
                                                }`}
                                            >
                                                <p className="text-sm whitespace-pre-wrap">{message.content}</p>
                                                <p
                                                    className={`text-xs mt-1 ${
                                                        message.role === 'user'
                                                            ? 'text-indigo-200'
                                                            : 'text-gray-500'
                                                    }`}
                                                >
                                                    {new Date(message.timestamp).toLocaleTimeString()}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                    {isLoading && (
                                        <div className="flex justify-start">
                                            <div className="bg-white border border-gray-200 rounded-lg px-4 py-3">
                                                <div className="flex items-center gap-2">
                                                    <svg className="w-4 h-4 text-indigo-600 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                                    </svg>
                                                    <span className="text-sm text-gray-600">Thinking...</span>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    <div ref={messagesEndRef} />
                                </div>
                            )}
                        </div>

                        {/* Input Area */}
                        <div className="border-t border-gray-200 p-4 bg-white">
                            <div className="max-w-3xl mx-auto">
                                <div className="flex gap-2">
                                    <textarea
                                        ref={inputRef}
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Type your message..."
                                        className="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none"
                                        rows="2"
                                    />
                                    <button
                                        onClick={() => handleSendMessage()}
                                        disabled={isLoading || !input.trim()}
                                        className="px-6 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed flex items-center justify-center"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                        </svg>
                                    </button>
                                </div>
                                <p className="text-xs text-gray-500 mt-2 text-center">
                                    Press Enter to send â€¢ Shift + Enter for new line
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SentinelChatbot />, document.getElementById('root'));
    </script>
</body>
</html>
