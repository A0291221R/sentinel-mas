name: Python CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Nightly regression at 2 AM UTC
    - cron: '0 2 * * *'

# cancel superseded runs on same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch full history for SonarQube blame information
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Use uv and cache it for speed
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          # Optional: make the cache key follow your real deps if you don't use uv.lock
          cache-dependency-glob: |
            **/pyproject.toml
            **/*requirements*.txt
            **/*constraints*.txt
          # Optional: don't fail when nothing to cache (first run / monorepo subdir)
          ignore-nothing-to-cache: true
        
      # Optional: cache the virtualenv itself (keyed by lockfile)
      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install deps
        run: uv sync --all-extras --dev

      # If you prefer requirements files:
      # - run: |
      #     uv pip install -r requirements.txt
      #     [ -f requirements-dev.txt ] && uv pip install -r requirements-dev.txt
      #     uv pip install -e .

      - name: Run linters
        run: |
          echo "=== Running Black ==="
          uv run black --check .
          echo "=== Running isort ==="
          uv run isort --profile black --check-only .
          echo "=== Running flake8 ==="
          uv run flake8 sentinel_mas tests --count --show-source --statistics
          echo "=== Running mypy ==="
          # restrict to package + tests; avoid scanning artifact dirs
          uv run mypy sentinel_mas tests --pretty --show-error-codes

      - name: Run tests with pytest (JUnit + Coverage)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # For deterministic locale-dependent tests, if any:
          PYTHONHASHSEED: "0"
        run: |
          mkdir -p test-results
          uv run pytest \
            -q \
            --junitxml=test-results/junit-${{ matrix.python-version }}.xml \
            --cov=sentinel_mas \
            --cov-report=xml:test-results/coverage-${{ matrix.python-version }}.xml \
            --cov-report=html:test-results/cov-html-${{ matrix.python-version }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results/
          retention-days: 30

  security:
    runs-on: ubuntu-latest
    if: ${{ always() }}     # make it explicit
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          # Optional: make the cache key follow your real deps if you don't use uv.lock
          cache-dependency-glob: |
            **/pyproject.toml
            **/*requirements*.txt
            **/*constraints*.txt
          # Optional: don't fail when nothing to cache (first run / monorepo subdir)
          ignore-nothing-to-cache: true

      - name: Install security tools
        run: |
          uv sync --all-extras --dev
          # Prefer pip-audit (free & maintained) over safety (API key often required)
          uv run pip install pip-audit bandit

      - name: Dependency vulnerability scan (pip-audit)
        # Do not fail the whole job on findings; surface results via artifact
        continue-on-error: true
        run: |
          mkdir -p test-results
          # If you have a lockfile: use `pip-audit -r requirements.txt` instead.
          uv run pip-audit -f json -o test-results/pip-audit-${{ matrix.python-version }}.json

      - name: Bandit Security Scan
        continue-on-error: true
        run: |
          mkdir -p test-results
          uv run bandit -r sentinel_mas/ -f html -o test-results/bandit-${{ matrix.python-version }}.html

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ matrix.python-version }}
          path: test-results/
          retention-days: 30

  sonarqube:
    runs-on: ubuntu-latest
    needs: [lint-test]
    # Run on: main/develop pushes, PRs to main, and nightly schedule
    # Skip PRs from forks for security
    if: |
      (github.event_name == 'schedule' || 
       github.ref == 'refs/heads/main' || 
       github.ref == 'refs/heads/develop' ||
       (github.event_name == 'pull_request' && github.base_ref == 'main')) &&
      (github.event.pull_request.head.repo.full_name == github.repository || github.event_name != 'pull_request')
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
      - uses: actions/checkout@v4
        with:
          # Full history for better SonarQube analysis
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          # Additional properties or overrides (optional)
          args: >
            -Dsonar.python.coverage.reportPaths=test-results/coverage-${{ matrix.python-version }}.xml
            -Dsonar.python.xunit.reportPath=test-results/junit-${{ matrix.python-version }}.xml

      # Optional: Quality Gate check (fail pipeline if quality gate fails)
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Optional: Post results as comment on PR
      - name: Comment SonarQube results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const qualityGate = '${{ steps.sonarqube-quality-gate-check.outputs.quality-gate-status }}';
            const projectKey = 'sentinel-mas';
            const sonarUrl = process.env.SONAR_HOST_URL;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### SonarQube Analysis Results\n\n` +
                    `**Quality Gate Status:** ${qualityGate}\n\n` +
                    `[View Full Report](${sonarUrl}/dashboard?id=${projectKey})`
            });

  report:
    runs-on: ubuntu-latest
    needs: [lint-test, security]
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-test-results

      - name: Collect test reports
        run: |
          mkdir -p test-results
          # Gather all junit and coverage XMLs into ./test-results
          find all-test-results -type f -name "junit-*.xml" -exec cp {} test-results/ \; || true
          find all-test-results -type f -name "coverage-*.xml" -exec cp {} test-results/ \; || true
          # Optionally collect HTML coverage
          find all-test-results -type d -name "cov-html-*" -exec cp -r {} test-results/ \; || true
          # Optional custom aggregator
          if [ -f scripts/generate_report.py ]; then
            python scripts/generate_report.py
          fi

      - name: Publish Test Report (JUnit)
        uses: dorny/test-reporter@v1
        with:
          name: Pytest Results
          path: test-results/junit-*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Upload coverage to Codecov
        if: ${{ hashFiles('test-results/coverage-*.xml') != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: ./test-results/coverage-*.xml
          flags: unittests
          name: codecov-umbrella
          # Set CODECOV_TOKEN in repo secrets if the repo is private

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html-report
          path: test-results/cov-html-*/
          retention-days: 30

  # Optional: Only add this if you need to publish to PyPI or create distributable packages
  build-package:
    runs-on: ubuntu-latest
    needs: [lint-test, security]
    # Only run on tags (releases) or main branch
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
      
      - name: Build package
        run: |
          uv build
          # This creates wheel (.whl) and source distribution (.tar.gz)
      
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 30
      
