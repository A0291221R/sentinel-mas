name: Python CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt || true
        pip install black isort flake8 mypy pytest pytest-cov || true
        # install your package so imports work
        pip install -e .
        
    - name: Run linters
      run: |
        echo "=== Running Black ==="
        black --check .
        
        echo "=== Running isort ==="
        isort --check-only .
        
        echo "=== Running flake8 ==="
        flake8 . --count --show-source --statistics
        
        echo "=== Running mypy ==="
        mypy .
        
    - name: Run tests with pytest
      run: |
        mkdir -p test-results
        pytest tests/ --junitxml=test-results/junit-${{ matrix.python-version }}.xml \
                     --cov-report=xml:test-results/coverage-${{ matrix.python-version }}.xml \
                     --cov=sentinel_mas \
                     --cov-report=html:test-results/cov-html-${{ matrix.python-version }}
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results/
        retention-days: 30

  security:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: requirements.txt
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        
    - name: Scan dependencies for security vulnerabilities
      run: |
        mkdir -p test-results
        # Use requirements file if available
        if [ -f requirements.txt ]; then
          safety check -r requirements.txt --full-report | tee test-results/safety-report.txt
        else
          safety check --full-report | tee test-results/safety-report.txt
        fi
        
    - name: Bandit Security Scan
      run: |
        mkdir -p test-results
        bandit -r sentinel_mas/ -f html -o test-results/bandit-report.html || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: test-results/
        retention-days: 30
          
  report:
    runs-on: ubuntu-latest
    needs: lint-test
    if: always()
    permissions:
      contents: read
      checks: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        path: all-test-results
        
    - name: Generate test report
      run: |
        mkdir -p test-results
        # Collect all junit and coverage xmls into ./test-results
        find all-test-results -name "*.xml" -exec cp {} test-results/ \; || true
        # Optional custom aggregator
        if [ -f scripts/generate_report.py ]; then
          python scripts/generate_report.py
        fi
        
    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      with:
        name: Pytest Results
        path: test-results/junit-*.xml
        reporter: java-junit
        fail-on-error: true
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./test-results/coverage-*.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html-report
        path: test-results/cov-html-*/
        retention-days: 30
