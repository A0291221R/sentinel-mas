name: Python CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run linters
      run: |
        echo "=== Running Black ==="
        black --check .
        
        echo "=== Running isort ==="
        isort --check-only .
        
        echo "=== Running flake8 ==="
        flake8 . --count --show-source --statistics
        
        echo "=== Running mypy ==="
        mypy .
        
    - name: Run tests with pytest
      run: |
        mkdir -p test-results
        pytest tests/ --junitxml=test-results/junit-${{ matrix.python-version }}.xml \
                     --cov-report=xml:test-results/coverage-${{ matrix.python-version }}.xml \
                     --cov=src \
                     --cov-report=html:test-results/cov-html-${{ matrix.python-version }}
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results/
        retention-days: 30

  security:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        
    - name: Scan dependencies for security vulnerabilities
      run: |
        safety check --full-report
        
    - name: Bandit Security Scan
      run: |
        bandit -r src/ -f html -o test-results/bandit-report.html

  report:
    runs-on: ubuntu-latest
    needs: lint-test
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download test results
      uses: actions/download-artifact@v4
      with:
        path: all-test-results
        
    - name: Generate test report
      run: |
        mkdir -p test-results
        # Combine all test results
        find all-test-results -name "*.xml" -exec cp {} test-results/ \;
        python scripts/generate_report.py
        
    - name: Publish Test Report
      uses: dorny/test-reporter@v1
      with:
        name: Pytest Results
        path: test-results/junit-*.xml
        reporter: java-junit
        fail-on-error: true
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./test-results/coverage-*.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: Upload HTML coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html-report
        path: test-results/cov-html-*/
        retention-days: 30