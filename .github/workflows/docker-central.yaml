name: Stage 4b - Build Sentinel Central Docker Image

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'sentinel_central/**'
      - '.github/workflows/docker-central.yaml'
  workflow_run:
    workflows: ["Stage 3 - Build API Docker Image"]
    types: [completed]
    branches: [main, develop]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: sentinel-mas-central

jobs:
  build-and-push:
    name: "Build & Push Sentinel Central Image"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version
        id: get_version
        run: |
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Using version: ${VERSION}"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Verify sentinel_central files
        run: |
          echo "ðŸ“ Checking sentinel_central structure:"
          ls -la sentinel_central/
          test -f sentinel_central/main.py && echo "âœ… main.py found" || exit 1
          test -f sentinel_central/requirements.txt && echo "âœ… requirements.txt found" || exit 1
          test -f sentinel_central/Dockerfile && echo "âœ… Dockerfile found" || exit 1
          test -d sentinel_central/app && echo "âœ… app directory found" || exit 1
      
      - name: Build Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}
        run: |
          docker build \
            -f sentinel_central/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} \
            sentinel_central/
          echo "âœ… Docker image built successfully"
      
      - name: Test image locally
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}
        run: |
          # Run container
          docker run -d --name test-central \
            -e SERVICE_NAME=test-service \
            -e DB_URL=postgresql+asyncpg://test:test@localhost:5432/test \
            -p 8100:8100 \
            $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Wait for startup
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:8100/healthz || exit 1
          curl -f http://localhost:8100/readyz || exit 1
          
          # Cleanup
          docker stop test-central
          docker rm test-central
          
          echo "âœ… Image test passed"
      
      - name: Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          echo "âœ… Images pushed to ECR"
      
      - name: Output image details
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.get_version.outputs.version }}
        run: |
          echo "## ðŸ” Sentinel Central Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** $ECR_REPOSITORY" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`$ECR_REGISTRY/$ECR_REPOSITORY:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`$ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- Port: 8100" >> $GITHUB_STEP_SUMMARY
          echo "- Health Check: /healthz" >> $GITHUB_STEP_SUMMARY
          echo "- Readiness Check: /readyz" >> $GITHUB_STEP_SUMMARY