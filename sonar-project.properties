# ==========================================
# SonarQube Project Configuration
# ==========================================

# Project identification
sonar.projectKey=A0291221R_sentinel-mas
sonar.organization=a0291221r
sonar.projectName=Sentinel MAS
sonar.projectVersion=1.0

# ==========================================
# Source Code Configuration
# ==========================================

# Source code directory
sonar.sources=sentinel_mas,api_service

# Test directory
sonar.tests=tests

# Source file encoding
sonar.sourceEncoding=UTF-8

# ==========================================
# Python Configuration
# ==========================================

# Python version
sonar.python.version=3.12

# File suffixes to analyze
sonar.python.file.suffixes=.py

# ==========================================
# Coverage & Test Reports
# ==========================================

# Coverage report path (will be overridden by GitHub Action with dynamic Python version)
# Uncomment these if running SonarQube locally:
sonar.python.coverage.reportPaths=test-results/coverage-3.12.xml
sonar.python.xunit.reportPath=test-results/junit-3.12.xml

# ==========================================
# Exclusions & Inclusions
# ==========================================

# Files to exclude from analysis
sonar.exclusions=\
  **/*_test.py,\
  **/test_*.py,\
  **/__pycache__/**,\
  **/.venv/**,\
  **/.pytest_cache/**,\
  **/venv/**,\
  **/env/**,\
  **/*.egg-info/**,\
  **/build/**,\
  **/dist/**,\
  **/.tox/**,\
  **/.mypy_cache/**

# Test file patterns
sonar.test.inclusions=\
  **/*_test.py,\
  **/test_*.py

# ==========================================
# Code Coverage Settings
# ==========================================

# Exclude test files from coverage calculation
sonar.coverage.exclusions=\
  **/*_test.py,\
  **/test_*.py,\
  **/tests/**

# Exclude test files from duplication detection
sonar.cpd.exclusions=\
  **/*_test.py,\
  **/test_*.py,\
  **/tests/**

# ==========================================
# Additional Settings
# ==========================================

# SCM provider
sonar.scm.provider=git

# Disable SCM sensor for faster analysis (optional)
# sonar.scm.disabled=false

# Working directory for analysis
# sonar.working.directory=.scannerwork

# ==========================================
# Quality Gate & Analysis Settings
# ==========================================

# New code definition (optional - can be set in SonarQube UI)
# Options: previous_version, number_of_days, reference_branch
# sonar.newCode.referenceBranch=main

# Fail analysis if quality gate fails (optional)
# sonar.qualitygate.wait=true
# sonar.qualitygate.timeout=300